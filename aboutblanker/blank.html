<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>about:blank</title>
  </style>
</head>
<body>
    <input id="href" placeholder="url (include https://)">
    <button onclick="blank('http' + document.getElementById('href').value);">Blank!</button>
  <script>
    function blank(url) {
      var urlObj = new window.URL(window.location.href); 
      win = window.open(); win.document.body.style.margin = "0"; 
      win.document.body.style.height = "100vh"; 
      win.document.title = "New Tab";
      var iframe = win.document.createElement("iframe"); 
      iframe.style.border = "none"; 
      iframe.style.width = "100%"; 
      iframe.style.height = "100%"; 
      iframe.style.margin = "0"; 
      iframe.referrerpolicy = "no-referrer"; iframe.allow = "fullscreen"; 
      iframe.src = url.toString(); 
      win.document.body.appendChild(iframe); 
    }
  </script>
</body>
</html>
